<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image-gallery</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/image-gallery.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/image-gallery.js"></script>
    <script src="../js/common.js"></script> 
</head>
<body>
    
    <div id="album-overlay">
        <div class="album-overlay-bg"></div>
        <div class="album-overlay-wrap">
            <div class="album row">
                <div class="prev">
                    <img src="../img/arrow_left.svg">
                </div>
                <div class="album-loop-wrap" style="width: 100vw;">
                    <ul class="album-overlay-img">
                        <li>
                            <img src="https://s3.ap-northeast-2.amazonaws.com/one-m/choreographer-resources/template_a/Ara+Cho/crop/ara_01.jpg">
                        </li>
                        <li>
                            <img src="https://s3.ap-northeast-2.amazonaws.com/one-m/choreographer-resources/template_a/Ara+Cho/crop/ara_02.jpg">
                        </li>
                        <li>
                            <img src="https://s3.ap-northeast-2.amazonaws.com/one-m/choreographer-resources/template_a/Ara+Cho/crop/ara_03.jpg">
                        </li>
                    </ul>
                </div>
                <div class="next">
                    <img src="../img/arrow_right.svg">
                </div>
            </div>
            <div class="overlay-close-btn col">
                <img src="../img/delete_white.svg">
                <span>Close</span>
            </div>
        </div>
    </div>
    
    <div id="artists-grid" class="row mx-auto">
        <div class="col col-12 my-5 mx-auto artists-grid-wrap">
            <div id="choreographer-grid-wrapper" class="row justify-content-center"></div>
        </div>
    </div>
</body>
</html>
